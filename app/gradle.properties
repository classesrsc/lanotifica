# Project-wide Gradle settings.

# JVM settings - 4GB works on both local (30GB) and GitHub Actions (~7GB)
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Parallel execution - build independent modules simultaneously
org.gradle.parallel=true

# Build cache - reuse outputs from previous builds (cached on GH Actions too)
org.gradle.caching=true

# Configure on demand - only configure required projects
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true

# Non-transitive R classes - smaller R classes, faster builds
android.nonTransitiveRClass=true

# Kotlin
kotlin.code.style=official